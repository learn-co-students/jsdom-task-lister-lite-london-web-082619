<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="user">User:</label>
      <input type="text" id="user-name" name="user-name" placeholder="name">
      <label for='priority'>Priority</label>
      <select name='priority'>
        <option value="1">Red</option>
        <option value="2">Yellow</option>
        <option value="3">Green</option>
      </select>
      <input id='submit-button' type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <button name='sort-button' id='sort-button'>Sort</button>
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
