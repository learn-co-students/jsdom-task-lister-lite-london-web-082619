<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description"> <br> <br>

      <label for="new-task-duration">Duration(mins):</label>
      <input type="number" id="duration" name="new-task-duration" min="1"> <br> <br>

      <label for="new-task-priority">Priority:</label>
      <select name="new-priority">
        <option value="high">high</option>
        <option value="medium">medium</option>
        <option value="low">low</option>
      </select> 

      <input type="submit" value="Create New Task">
    </form>
    
    <div id="list">
      <h2>My Todos <button id="sort">Sort</button></h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
